<html lang="en">

<head>
  <title>
    {% block title %}
    Quiz
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script defer data-domain="quiz.hel1.themikkel.dk"
    src="https://analytics.hel1.hetzner.themikkel.dk/js/script.js"></script>
  <meta charset="utf-8" />
  <meta name="description" content="Quiz" />
  <meta name="author" content="themikkel" />
  <meta http-equiv="content-language" content="da" />
</head>

<body class="bg-light d-flex flex-column">
  <div class="container py-5 flex-grow-1">
    {% block content %}

    {% endblock %}
  </div>
  <footer class="mb-0 text-muted border-top text-center bg-white">
    <p class="small text-secondary">
      <a class="text-decoration-none" href="/reset">Reset the game</a> - created by <a class="text-decoration-none"
        href="https://themikkel.dk">themikkel</a> - Copyright &copy; {{
      now.year }}
    </p>
  </footer>

  <style>
    body {
      padding-bottom: 60px;
      /* Adjust to match footer height */
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      /* Adjust to desired footer height */
      line-height: 50px;
      /* Vertically center the text there */
    }
  </style>
  {% block extra_css %}

  {% endblock %}
  {% block extra_js %}

  {% endblock %}
</body>

</html>
